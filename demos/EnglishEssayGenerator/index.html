        function 随机数(minNum,maxNum) {												
			switch(arguments.length) {												
				case 1:																
					return parseInt(Math.random()*minNum+1,10);						
					break;															
				case 2:																
					return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10);		
					break;															
				default:															
					return 0;														
					break;															
			}																		
		}

        function 随机取出(列表){
            return 列表[随机数(0,列表.length-1)];

        function 随机不重复取出(列表){
            if(列表.length>=2)
                return 列表.splice(随机数(0,列表.length-1),1)[0];
            return 列表[随机数(0,列表.length-1)];
        }
